<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>Detalle</h1>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <form action="" id="form-main">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile02">Nombre</label>
                        <input id="name" type="text" class="form-control" name="name" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile02">Materia</label>
                        <input id="signature" type="text" class="form-control" name="signature" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile02">Promedio</label>
                        <input id="average" type="number" class="form-control" name="average" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-dark">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
